<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank calculation using Function</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- <BALANCE TRANSACTION SUMMERY> -->
    <header><h1 class="text-5xl text-center mt-4">Bank calculation using <span class="text-red-500 font-medium"><b>Function</b></span></h1></header>
    <main>
        <section class="mt-8">
             <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg">
                 <h4 class="text-3xl">Deposit</h4>
                 <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>

            
            <div class="bg-blue-400 p-8 rounded-lg">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
               </div>

           
           <div class="bg-green-400 p-8 rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl font-medium">$<span id="balance-total">2000</span></h2>
           </div>
        </div>
        </section>

        <!-- <DEPOSIT SECTION> -->
       <section class="mt-8 w-3/4 mx-auto" >
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-pink-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                <input id="deposit-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Deposit Your Amount">
                <button id="btn-deposit" class="bg-violet-900 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-4 ronded-lg">Deposit</button>
            </div>

            <div class="bg-orange-600 p-8">
                <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                <input id="withdraw-field" class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Withdraw Your Amount">
                <button id="btn-withdraw" class="bg-violet-900 px-6 py-2 text-white font-medium hover:bg-sky-400 mt-4 ronded-lg">Withdraw</button>
            </div>
        </div>
       </section>

       <!-- <WITHDRAW SECTION> -->

    </main>
    <script src="js/index.js"></script>
    
</body>
</html>
